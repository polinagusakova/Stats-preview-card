<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">

    <title>Frontend Mentor | Stats preview card component</title>
    <meta name="description" content="Stats preview card component">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    
</head>
<body> 
    <main>
        <div class="container">
            <div class="info">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.</p>
                <div class="quantity">
                    <div class="companies">
                        <h2>10k+</h2>
                        <p class="category">companies</p>
                    </div>
                    <div class="templates">
                        <h2>314</h2>
                        <p class="category">templates</p>
                    </div>
                    <div class="queries">
                        <h2>12M+</h2>
                        <p class="category">queries</p>
                    </div>
                </div>
            </div>
            <picture class="product_img">
                <source srcset="./resources/images/image-header-desktop.jpg" media="(min-width: 600px)" alt="Team building to business grow">
                <img src="./resources/images/image-header-mobile.jpg" alt="Team building to business grow">
            </picture>
        </div>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#" aria-label="Link to author's page">Polina</a>.
    </footer>
</body>
</html>
